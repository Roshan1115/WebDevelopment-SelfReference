<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstPara{
            color: blue;
        }
        #secondPara{
            color: rgb(226, 190, 255);
        }
        #thirdPara{
            background-color: rgba(0,0,0); 
            color: #ffffff;   /* colo by hexa decimal value */
        }
       
    </style>
</head>
<body>
    <h2>This is my first box.</h2>
    <p id="firstPara">This is my first paragraph. </p>
    <p id="secondPara">This is my first paragraph. </p>
    <p id="thirdPara">This is my first paragraph. </p>
</body>
</html>
