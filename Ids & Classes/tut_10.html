<!DOCTYPE html>
<html lang="en">
<head>,
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes in HTNL</title>
</head>
<body>
    <div id="mainBox" class="redbg">
        Thsi is first Division.
    </div>
    <div id="anotherBox" class="redbg">
        This is second Division.
    </div>

    <!-- Each tag can only have unique identity 'id' name but each tag can have same class name. -->

    <!-- We can apply same CSS to both division through the class name and we can targate a particular division through the 'id' attribute in javascript. -->

    <!-- EMMET using :
    1)  to create 4 span tag having multiple class name we use;
    span.myClass1.myClass2.myClass3*4 -->

    <span class="myClass1 myClass2 myClass3">Fist emmet class</span>
    <span class="myClass1 myClass2 myClass3">Second emmet class</span>
    <span class="myClass1 myClass2 myClass3">Third emmet class</span>
    <span class="myClass1 myClass2 myClass3">Fourth emmet class</span>

    <!-- 2)  To create a span of 'muID' id; 
    span#myID -->

    <span id="myId">This is first id emmet</span>


</body>
</html>
