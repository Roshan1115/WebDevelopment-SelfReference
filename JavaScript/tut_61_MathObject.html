<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>

<body>
    <div class="first_div">
        <h1>This is Math Object tutorial</h1>
    </div>


    <script>

        // Printing the math object
        let m = Math;
        console.log(m);

        // Printing the constants of math object
        console.log('The value of Math.E is ',Math.E);
        console.log('The value of Math.LN2 is ',Math.LN2);
        console.log('The value of Math.PI is ',Math.PI);

        // E: 2.718281828459045
        // LN2: 0.6931471805599453
        // LN10: 2.302585092994046
        // LOG2E: 1.4426950408889634
        // LOG10E: 0.4342944819032518
        // PI: 3.141592653589793
        // SQRT1_2: 0.7071067811865476
        // SQRT2: 1.4142135623730951
        console.log('\n');

        // Printfing the functions from math object
        let a = 34.5356;
        let b = 89;

        console.log('The value of a and b is : ',a,b);
        console.log('The rounded value of a and b is : ', Math.round(a),Math.round(b));

        console.log('3 raised to power 2 is : ',Math.pow(3,2));
        console.log('4 raised to power 3 is : ',Math.pow(4,3));

        console.log('Square root of 36 is : ',Math.sqrt(36));
        console.log('Square root of 64 is : ',Math.sqrt(64));
        console.log('Square root of 40 is : ',Math.sqrt(40));

        //Cell and floor
        console.log('The rounded up value to the nearest intiger of 5.8 is : ',Math.ceil(5.8));
        console.log('The rounded down value to the nearest intiger of 5.8 is : ',Math.floor(5.8));

        // abs function
        console.log('Absolute value of 5.6 is : ',Math.abs(5.6));
        console.log('Absolute value of -5.6 is : ',Math.abs(-5.6));

        //Trignomatric functions
        console.log('The value of sin(pi) is ',Math.sin(Math.PI));

        //Min or max;
        console.log('Minumum value of 4,5,6 is : ',Math.min(4,5,6));
        console.log('Maximum value of 4,5,6 is : ',Math.max(4,5,6));

        //Generating a random number b/w 0 & 1: 
        r = Math.random();
        console.log('Random number between 0 & 1 is ',r);

        // Random number b/w two number a and b
        // formula = a + (b-a)*Math.random()
        let a1 = 1;
        let b1 = 100;
        r1 = a1 + (b1-a1)*Math.random();
        console.log('The random number between 1 and 100 is ',r1);




    </script>
</body>

</html>
