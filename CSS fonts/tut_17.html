<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">
   <style>
        #firstFont{
            font-family: cursive; 
        }
        #secondfont{
            font-family: 'Sansita Swashed', cursive;
            line-height: 2.2em;

        }

        /* The above line represent font stack, Means if the first font is not supported then the next font style is applied and the repeat if the particular font style is not supported.*/

        span{
            font-weight: bold;
            font-style: italic;
        }

    </style>
</head>
<body>
    <h4>This is font heading.</h4>
    <p id="firstFont">This is first paragraph.</p>
    <p id="secondfont">This is<span> second </span>paragraph.</p>
    <p>This is third paragraph.</p>
</body>
</html>
