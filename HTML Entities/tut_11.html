<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <fiv>
        <p>This is a paragraph.</p>
    </fiv>

    <!-- For adding four space between 'another' and 'paragraph' word in below sentence we use '&nbsp' entity.-->

    <div>
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>
    </div>

    <!-- if we we want to write "This is <p> tag" inside a tag to show in the web page then we have to use '&lt' and '&gt' entity.-->

        <div>
            <p>This is a &lt;p&gt; tag.</p>
            <p>This is pound: &pound;.</p>
            <p>This is copyright: &copy;.</p>
            <p>Empty character is: &#8203;</p>
        </div>

        <!-- The above symbols are reserved in HTML so that's why we have to use entities.. -->
</body>
</html>
