<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Images</title>
</head>
<body>
    <!-- The syntex to add link in Web Page  -->
    <a href="https://facebook.com">Want to go to Facebook ?</a><br>
  
   <a href="https://twitter.com">Want to go to Twitter ?</a><br><br><br>
    <!-- <br> Tag is used to break line -->

    <!-- The syntex for adding link which will open in other tabs, for that 'target' attribute is used.-->
    <a href="https://facebook.com" target="_blank">Want to go to Facebook ?</a><br>
 
    <a href="https://twitte.com" target >Want to go to twitter ?</a><br><br>


    <!-- the syntex for adding image file -->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="Sorry Image is failed to load.">
    
    <!-- The 'alt' Tag is used to display the text whenever the image is failed to load. -->
</body>
</html>
